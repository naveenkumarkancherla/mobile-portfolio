            top: -50%;
            left: -50%;

            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
            margin-top: 10px;
            text-decoration: none;
        }

        .resume-btn:hover {

            border-color: rgba(255, 255, 255, 0.5);

            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);

        .resume-btn ion-icon {

        }

        @keyframes rotate {

            100% { transform: rotate(360deg); }
        }

            font-weight: 500;
            color: #666;

            font-size: 20px;
            margin-bottom: 5px;

            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

            top: 0;
            bottom: 0;

                    <div class="education-cgpa">CGPA: ${edu.cgpa}</div>
                </div>
            `).join('');
        }

        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = Object.entries(skills).map(([category, skillList]) => `
                <div class="skill-category">
                    <h4>${category}</h4>
                    <div class="skill-tags">
                        ${skillList.map(skill => `
                            <span class="skill-tag">
                                ${skill.name}${skill.level !== 'Advanced' ? ` (${skill.level})` : ''}
                            </span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderExperience() {
            const container = document.getElementById('experienceContainer');
            container.innerHTML = workExperience.map(job => `
                <div class="timeline-item">
                    <div class="timeline-date">${job.period}</div>
                    <div class="timeline-title">${job.title}</div>
                    <div class="timeline-company">${job.company}</div>
                    <div class="timeline-description">
                        <p>${job.description}</p>
                        <ul>
                            ${job.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        function renderCertifications() {
            const container = document.getElementById('certificationsContainer');
            container.innerHTML = certifications.map(cert => `
                <div class="timeline-item">
                    ${cert.period ? `<div class="timeline-date">${cert.period}</div>` : ''}
                    <div class="timeline-title">${cert.name}</div>
                    ${cert.issuer ? `<div class="timeline-company">${cert.issuer}</div>` : ''}
                </div>
            `).join('');
        }

        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div class="project-title">${project.title}</div>
                        <div class="project-tech">${project.technologies.join(' â€¢ ')}</div>
                    </div>
                    <div class="project-body">
                        <div class="project-description">${project.description}</div>
                        <div class="project-links">
                            ${Object.entries(project.links).map(([type, url]) => `
                                <span class="project-link" onclick="handleProjectLink('${url}', '${type}')">
                                    ${type.charAt(0).toUpperCase() + type.slice(1).replace(/([A-Z])/g, ' $1')}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderContact() {
            const contactItems = [
                {
                    icon: "ðŸ“ž",
                    title: "Phone",
                    value: personalInfo.phone,
                    action: () => window.location.href = `tel:${personalInfo.phone}`
                },
                {
                    icon: "âœ‰ï¸",
                    title: "Email",
                    value: personalInfo.email,
                    action: () => window.location.href = `mailto:${personalInfo.email}`
                },
                {
                    icon: "ðŸ’¼",
                    title: "LinkedIn",
                    value: "Connect with me on LinkedIn",
                    action: () => handleContactLink(contactLinks.linkedin, 'LinkedIn')
                },
                {
                    icon: "ðŸ”—",
                    title: "GitHub",
                    value: "Check out my repositories",
                    action: () => handleContactLink(contactLinks.github, 'GitHub')
                },
                {
                    icon: "ðŸŒ",
                    title: "Portfolio",
                    value: "View my complete portfolio",
                    action: () => handleContactLink(contactLinks.portfolio, 'Portfolio')
                },
                {
                    icon: "ðŸ’»",
                    title: "Coding Profiles",
                    value: "LeetCode & GeeksForGeeks",
                    action: () => {
                        if (contactLinks.leetcode !== '#') {
                            window.open(contactLinks.leetcode, '_blank');
                        } else {
                            alert('GeeksForGeeks profile link needed');
                        }
                    }
                }
            ];

            const container = document.getElementById('contactContainer');
            container.innerHTML = contactItems.map(item => `
                <div class="contact-item" onclick="contactActions['${item.title}']()">
                    <div class="contact-icon">${item.icon}</div>
                    <div class="contact-info">
                        <h4>${item.title}</h4>
                        <p>${item.value}</p>
                    </div>
                </div>
            `).join('');

            // Store contact actions globally
            window.contactActions = {};
            contactItems.forEach(item => {
                window.contactActions[item.title] = item.action;
            });
        }

        function renderAchievements() {
            const container = document.getElementById('achievementsContainer');
            container.innerHTML = achievements.map(achievement => `
                <div class="achievement-item">
                    <div class="achievement-title">${achievement.title}</div>
                    ${achievement.year ? `<div class="achievement-year">${achievement.year}</div>` : ''}
                    <div class="achievement-description">${achievement.description}</div>
                </div>
            `).join('');
        }

        function renderLanguages() {
            const container = document.getElementById('languagesContainer');
            container.innerHTML = personalInfo.languages.map(language => `
                <span class="skill-tag">${language}</span>
            `).join('');
        }

        // Helper Functions
        function handleProjectLink(url, type) {
            if (url === '#') {
                alert(`${type} link will be added when provided`);
            } else {
                window.open(url, '_blank');
            }
        }

        function handleContactLink(url, type) {
            if (url === '#') {
                alert(`${type} profile link needed`);
            } else {
                window.open(url, '_blank');
            }
        }

        // Initialize Portfolio
        function initPortfolio() {
            renderPersonalInfo();
            renderEducation();
            renderSkills();
            renderExperience();
            renderCertifications();
            renderProjects();
            renderContact();
            renderAchievements();
            renderLanguages();
        }

        // Page Load Event
        document.addEventListener('DOMContentLoaded', function() {
            initPortfolio();
        });
    </script>
